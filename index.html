<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="refresh"
      content="0; url=https://memorial-one-rho.vercel.app/"
    />
    <title>Redirecting...</title>
    <style>
      .spinner {
        margin: 40px auto;
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loading-text {
        text-align: center;
        font-size: 1.2em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="spinner"></div>
    <div class="loading-text">로딩중...</div>
  </body>
</html>
